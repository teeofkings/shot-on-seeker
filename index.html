<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seeker Camera App</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Flex your shots with Shot on Seeker, the Solana Mobile watermark camera.">
  <meta property="og:title" content="Shot on Seeker">
  <meta property="og:description" content="Your Seeker isnâ€™t complete until you try this. Flex your shots with Shot on Seeker.">
  <meta property="og:url" content="https://shot-on-seeker.vercel.app">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://shot-on-seeker.vercel.app/preview.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Shot on Seeker">
  <meta name="twitter:description" content="Capture and share crisp watermark shots straight from your Solana Mobile Seeker.">
  <meta name="twitter:image" content="https://shot-on-seeker.vercel.app/preview.png">
</head>
<body>
  <main class="app">
    <section id="camera-page" class="device hidden" aria-live="polite">
      <div class="viewbox">
        <video id="video" autoplay playsinline muted></video>
        <img id="live-watermark" src="watermark.png" alt="Shot on Seeker watermark" decoding="async">
      </div>

      <div class="control-row" role="group" aria-label="Camera controls">
        <button id="capture" type="button" class="control pill">
          <img src="icons/camera_2_ai_line.svg" alt="" aria-hidden="true" class="icon-img">
          <span class="label">Capture</span>
        </button>

        <button id="record" type="button" class="control pill">
          <img src="icons/camcorder_line.svg" alt="" aria-hidden="true" class="icon-img">
          <span class="label" data-record-label>Record</span>
        </button>

        <button id="switch-camera" type="button" class="control circle" aria-label="Switch camera">
          <img src="icons/mirror_line.svg" alt="" aria-hidden="true" class="icon-img">
        </button>
      </div>

      <p id="permission-error" class="error hidden" role="alert"></p>
    </section>

    <section id="export-page" class="device hidden" aria-live="polite">
      <div class="viewbox">
        <div class="export-preview" data-export-preview></div>
      </div>

      <div class="control-row export-actions" role="group" aria-label="Export actions">
        <button id="export-share" type="button" class="control pill">
          <img src="icons/social_x_line.svg" alt="" aria-hidden="true" class="icon-img">
          <span class="label">Share on X</span>
        </button>

        <button id="export-save" type="button" class="control pill">
          <img src="icons/download_2_line.svg" alt="" aria-hidden="true" class="icon-img">
          <span class="label">Save</span>
        </button>

        <button id="export-retake" type="button" class="control circle">
          <img src="icons/close_line.svg" alt="" aria-hidden="true" class="icon-img">
        </button>
      </div>
    </section>

    <section id="seeker-gate" class="gate hidden" aria-live="assertive">
      <p class="gate-eyebrow">Seeker only</p>
      <h1>This build stays on-device</h1>
      <p>Open the link inside the Solana Mobile Seeker to unlock the watermark camera.</p>
    </section>
  </main>

  <canvas id="canvas" class="offscreen" aria-hidden="true"></canvas>
  <script src="script.js"></script>
</body>
</html>
