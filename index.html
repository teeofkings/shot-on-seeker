<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seeker Camera App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="device-frame">
    <section id="camera-page" class="camera hidden" aria-live="polite">
      <div class="viewport">
        <video id="video" autoplay playsinline muted></video>
        <img id="live-watermark" src="watermark.png" alt="Shot on Seeker watermark" decoding="async">
        <div class="view-gradient"></div>
      </div>

      <div class="control-row" role="group" aria-label="Camera controls">
        <button id="capture" type="button" class="control pill">
          <span class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" focusable="false">
              <path d="M4.5 7.5h15a2 2 0 012 2v8a2 2 0 01-2 2h-15a2 2 0 01-2-2v-8a2 2 0 012-2z"></path>
              <circle cx="12" cy="13" r="3.25"></circle>
              <path d="M8 7.5l1.2-2h5.6l1.2 2"></path>
            </svg>
          </span>
          <span class="label">Capture</span>
        </button>

        <button id="record" type="button" class="control pill">
          <span class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" focusable="false">
              <rect x="3.5" y="7" width="10" height="10" rx="2"></rect>
              <path d="M13.5 10l7-4v12l-7-4"></path>
            </svg>
          </span>
          <span class="label" data-record-label>Record</span>
        </button>

        <button id="switch-camera" type="button" class="control circle" aria-label="Switch camera">
          <span class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" focusable="false">
              <path d="M7 8a4 4 0 016.4-3.2l1.1.82H18"></path>
              <path d="M17 16a4 4 0 01-6.4 3.2l-1.1-.82H6"></path>
              <path d="M7 8v-3M17 16v3"></path>
            </svg>
          </span>
        </button>
      </div>

      <p id="permission-error" class="error hidden" role="alert"></p>
    </section>

    <section id="seeker-gate" class="gate" aria-live="assertive">
      <p class="gate-eyebrow">Seeker only</p>
      <h1>This build stays on-device</h1>
      <p>Open the link inside the Solana Mobile Seeker to unlock the watermark camera.</p>
    </section>
  </main>

  <canvas id="canvas" class="offscreen" aria-hidden="true"></canvas>
  <script src="script.js"></script>
</body>
</html>
