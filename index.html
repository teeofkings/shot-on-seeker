<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seeker Camera App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="not-seeker" class="hidden">
      <p>This app is only available on Seeker devices.</p>
    </div>

    <div id="camera-page" class="hidden">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas" class="hidden"></canvas>

      <div class="controls">
        <button id="capture">Capture Image</button>
        <button id="start-record">Start Recording</button>
        <button id="stop-record" disabled>Stop Recording</button>
        <input type="file" id="upload" accept="image/*,video/*">
      </div>

      <div id="preview"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
